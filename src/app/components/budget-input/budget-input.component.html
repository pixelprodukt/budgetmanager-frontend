<div class="flex items-center">
    <div class="text-6xl font-bold">{{currencySymbol()}}</div>
    <input #amountInput
           id="amountInput"
           type="text"
           [placeholder]="placeholder"
           [value]="displayValue()"
           (input)="onInput($event)"
           (keydown)="onKeyDown($event)"
           autocomplete="off"
           spellcheck="false"
           autocorrect="off"
           inputmode="decimal"
           class="input h-auto text-6xl font-bold border-none focus:border-none outline-none focus:outline-none focus-within:outline-none placeholder:text-gray-500" />
</div>
